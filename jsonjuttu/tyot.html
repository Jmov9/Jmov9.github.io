<!DOCTYPE html>
<html lang="f1">

<head>
    <title> JSON-harjoitus </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href=tyyli.css>
    </link>

</head>

<body>



    <div class="topnav" id="myTopnav">
        <a href="index.html">Etusivu</a>
        <a href="ticokahvila.html">Ticokahvila</a>
        <a href="palaveri.html">Palaveri</a>
        <a href="tyot.html" class="active">Työt</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="vastaus"></div>

    <script>
        fetch('https://gis.vantaa.fi/rest/tyopaikat/v1/Opetusala')
            // Muunnetaan vastaus JSON muotoon
            .then(function (response) {
                return response.json();
            })
            // Käsitellään muunnettu (eli JSON muotoinen) vastaus
            .then(function (responseJson) {
                // Testataan onnistuuko json-luku
                // jos onnistuu päivitetään tähän json-datan käsittelevän funktion kutsu

                kerro(responseJson);
            })
            // Jos tuli jokin virhe
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            })

        function kerro(data) {
            var teksti = ""; // määritellään muuttuja, johon tulostettava tieto kerätään
            // otsikkotiedon hakeminen ja sijoittaminen h1-elementtiin
            teksti = "<h1>" + "Vantaan avoimet työpaikat" + "</h1>";
            // tähän tulee muiden tietojen käsittely kohta
            // teksti-muuttujan sisällön tulostus

            teksti = teksti + "<ul>"



            for (var i = 0; i < data.length; i++) {
                teksti = teksti + "<li>" + "Ammattiala: " + data[i].ammattiala + "</li>";
                
                
                
                 
                teksti = teksti + "Työtehtävä: " + data[i].tyotehtava + "";
                teksti = teksti + "<br>"
                teksti = teksti + "Linkki:" +  "<a href=''>" + data[i].linkki + "</a>";
                

                



            }
            teksti = teksti + "</ul>"














            document.getElementById("vastaus").innerHTML = teksti;
        }


    </script>

</body>






</html>
