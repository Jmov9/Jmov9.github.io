<body>



    <div class="topnav" id="myTopnav">
        <a href="tapahtumat.html">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="liikennekamera.html" class="active">Liikennekamera</a>

            <i class="fa fa-bars"></i>
        </a>

    <script>
        fetch('https://tie.digitraffic.fi/api/weathercam/v1/stations')
            // Muunnetaan vastaus JSON muotoon
            .then(function (response) {
                return response.json();
            })
            // Käsitellään muunnettu (eli JSON muotoinen) vastaus
            .then(function (responseJson) {
                // kutsutaan saa-funktiota
                saa(responseJson);
            })
            // Jos tuli jokin virhe
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            })
        function saa(data) {
            var teksti = ""; // määritellään muuttuja, johon tulostettava tieto kerätään
            // otsikkotiedon hakeminen ja sijoittaminen h1-elementtiin
            
            for (var i = 0;
                i < data.features.length; i++)
                teksti = teksti + "<p>" + data.features[i].id ;
                
                
                
                




                document.getElementById("vastaus").innerHTML = teksti;
        }




    </script>

    <div id="vastaus"></div>
</body>

</html>
